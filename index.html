<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />   

<title>Temperature Converter</title>

</head>
<div class="container">

        <div class="title">
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            <h1>Temperature Converter</h1>
            <link rel="stylesheet" href="style.css">
           
        </div>

        <div id="celsius">
            <span class="icon">&#8451</span>
            <input type="number" name="" placeholder="Celsius">
            
        </div>
        
        <div id="kelvin">
            <span class="icon">&#8490</span>
            <input type="number" name="" placeholder="Kelvin">
            
        </div>

        <div id="fahrenheit">
            <span class="icon">&#8457</span>
            <input type="number" name="" placeholder="Fahrenheit">
            
        </div>

        <div class="button">
            <button>Clear</button>
        </div>
        <script src="app.js"></script>

    </div>
